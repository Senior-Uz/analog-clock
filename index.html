<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock made by Omadbek</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="clock-border">
      <div class="point"></div>
      <div class="hour hour-1">1</div>
      <div class="hour hour-2">2</div>
      <div class="hour hour-3">3</div>
      <div class="hour hour-4">4</div>
      <div class="hour hour-5">5</div>
      <div class="hour hour-6">6</div>
      <div class="hour hour-7">7</div>
      <div class="hour hour-8">8</div>
      <div class="hour hour-9">9</div>
      <div class="hour hour-10">10</div>
      <div class="hour hour-11">11</div>
      <div class="hour hour-12">12</div>
      <div class="myName">Omadbek</div>

      <div class="hour-container" id="hour-rotator">
        <div class="hour-arrow-container">
          <div class="arrow"></div>
        </div>
      </div>

      <div class="minute-container" id="minute-rotator">
        <div class="minute-arrow-container">
          <div class="arrow"></div>
        </div>
      </div>

      <div class="sec-container" id="sec-rotator">
        <div class="sec-arrow-container">
          <div class="arrow"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
